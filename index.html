<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restaurant Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

<body>

    <p>Fresh | Tasty | Fast</p>

    <h2>Our Menu</h2>
    <div class="menu-items">
      <div class="card">
        <img src="https://source.unsplash.com/200x150/?burger" alt="Burger">
        <h3>Cheese Burger</h3>
        <p>Rs.150</p>
      </div>
      <div class="card">
        <img src="https://source.unsplash.com/200x150/?pizza" alt="Pizza">
        <h3>Veggie Pizza</h3>
        <p>Rs.220</p>
      </div>
      <div class="card">
        <img src="https://source.unsplash.com/200x150/?pasta" alt="Pasta">
        <h3>Creamy Pasta</h3>
        <p>Rs.180</p>
      </div>
      <div class="card">
        <img src="https://source.unsplash.com/200x150/?icecream" alt="Dessert">
        <h3>Vanilla Ice Cream</h3>
        <p>Rs.90</p>
      </div>
    </div>
  </section>

  <footer>

  </footer>

</html>
